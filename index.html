<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>

    <!-- bs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="/" class="navbar-brand">Github Finder</a>
      </div>
    </nav>

    <div class="container">
      <div id="alert"></div>
      <div class="border p-3">
        <h1>Search Github User Name</h1>
        <p class="lead">Enter User Name For Profile Info</p>
        <div class="d-flex gap-3">
          <input class="form-control" id="search-user" type="text" />
          <button class="btn btn-primary btn-lg" id="search-button">
            Search
          </button>
        </div>
      </div>
    </div>

    <!--Profile-->

    <div id="profile">
  
    </div>

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>

    <!-- kendi jslerimiz -->
    <script src="app.js" type="module"></script>
  </body>
</html>
